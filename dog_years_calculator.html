<!DOCTYPE html>
<html>

  <head>
    <script>
      let myAge = prompt('What is your age?');
      let earlyYears = 2 * 10.5;
      let laterYears = myAge - 2 * 4;
      let myAgeInDogYears = earlyYears + laterYears;
      alert('In dog years, you are ' + myAgeInDogYears + ' years old!');

    </script>

    <title>Dog Years Calculator</title>
  </head>

  <body>

  </body>

</html>
