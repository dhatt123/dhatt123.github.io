<!DOCTYPE html>
<html>

  <head>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .header,
      .footer {
        background-color: silver;
        color: black;
        padding: 15px;
      }
      .column {
        float: left;
        padding: 15px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
      .menu {
        width: 25%;
      }
      .content {
        width: 75%
      }
      .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .menu li {
        padding: 8px;
        margin-bottom: 8px;
        background-color: silver;
        color: white;
      }
      .menu li:hover {
        background-color: black;
      }
    </style>
  </head>

  <body>

    <div class="header">
      <h1>Computer History</h1>
    </div>
    <div class="clearfix">
      <div class="column menu">
        <ul>
          <li><a href="1970s computer history link goes here">1970s</a></li>
          <li><a href="1980s computer history link goes here">1980s</a></li>
          <li><a href="1990s computer history link goes here">1990s</a></li>
          <li><a href="2000s computer history link goes here">2000s</a></li>
          <li><a href="2010s computer history link goes here">2010s</a></li>
        </ul>
      </div>

      <div class="column content">
      </div>
    </div>

    <div class="footer">
      <p>Last Updated April 4, 2018, Wednesday</p>
    </div>

  </body>

</html>
